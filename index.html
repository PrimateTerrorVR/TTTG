<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <div class="modes">
      <button onclick="selectMode('Player')">Player vs Player</button>
      <button onclick="selectMode('AI')">Player vs AI</button>
    </div>
  </header>

  <main>
    <section id="settings">
      <h2>Game Settings</h2>
      <label>Board Size:</label>
      <input type="number" id="boardSize" min="3" max="10" value="3">
      
      <label>Winning Condition:</label>
      <input type="number" id="winningCondition" min="3" max="10" value="3">
      
      <label>Theme:</label>
      <select id="theme" onchange="changeTheme()">
        <option value="classic">Classic</option>
        <option value="dark">Dark Mode</option>
        <option value="neon">Neon</option>
      </select>

      <button onclick="startGame()">Start Game</button>
    </section>

    <section id="gameBoard" class="hidden">
      <div id="board"></div>
      <button onclick="resetGame()">Reset Game</button>
    </section>

    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboardList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
