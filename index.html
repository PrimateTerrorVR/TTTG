<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Advanced Tic Tac Toe</h1>
    <div class="settings">
      <button onclick="selectMode('Player')">Player vs Player</button>
      <button onclick="selectMode('AI')">Player vs AI</button>
    </div>
  </header>

  <main>
    <section id="settings">
      <h2>Game Settings</h2>
      <label>Symbol Selection:</label>
      <select id="playerSymbol" onchange="changeSymbol()">
        <option value="X">X</option>
        <option value="O">O</option>
      </select>

      <button onclick="startGame()">Start Game</button>
    </section>

    <section id="gameBoard" class="hidden">
      <div id="board"></div>
      <button onclick="resetGame()">Reset Game</button>
    </section>

    <section id="locker">
      <h2>Locker</h2>
      <p>Coins: <span id="coinCount">0</span></p>
      <div id="unlockedSymbols"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
